	<title>audio-wave</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background: #000;
			overflow-x: hidden;
		}

		.wave { 
			padding: 25px 0;
			overflow-x: hidden;
		}

		.wave-wrapper {
			transition: transform .5s ease;
		}

		.wave-main,
		.wave-over {
			display: flex;
			align-items: center;
			position: relative;
			height: 100px;
			left: 50%;
		}

		.wave-over {
			position: absolute;
			top: 0;
			width: 0;
			overflow: hidden;
		}

		.wave-over .item {
			background-color: purple;
		}

		.item {
			min-width: 4px;
			border-radius: 6px;
			background-color: red;
			margin: 0 0 0 4px;
		}

		.timestamp {
			text-align: center;
			color: #fff;
		}
	</style>
</head>

	<div class="wave">

</body>
